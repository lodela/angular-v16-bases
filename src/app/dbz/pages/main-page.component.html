<h1>DBZ Personajes</h1>
<div class="row">
  <div class="col">
    <dbz-character-list
      [characters]="characters"
      (handleDeleteCharacter)="onDelete($event)"
    ></dbz-character-list>
  </div>
  <div class="col">
    <dbz-add-character-form (emitNewCharacter)="character = $event">
    </dbz-add-character-form>
  </div>
</div>
