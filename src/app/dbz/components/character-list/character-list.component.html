<h4>Character's list</h4>
<ul class="list-group" *ngIf="characters.length > 0; else noCharacters">
  <li
    class="list-group-item d-flex justify-content-between"
    [ngClass]="{
      'list-group-item-success': isEven,
      'list-group-item-danger': isLast
    }"
    *ngFor="
      let character of characters;
      let i = index;
      let isFirst = first;
      let isLast = last;
      let isEven = even
    "
  >
    <div>
      <span class="text-primary">{{ i + 1 }}. </span>
      <span> {{ character.name }} - </span>
      <span>
        <b class="small">Power: </b>
        {{ character.power }}
      </span>
    </div>
    <button class="btn btn-outline-danger" (click)="handleDelete(character.id)">
      X
    </button>
  </li>
</ul>

<ng-template #noCharacters>
  <h5 class="text-danger">No Characters Found</h5>
</ng-template>
